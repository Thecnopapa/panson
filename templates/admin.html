<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/static/media/favicon.ico">
    <title>PANSON: Admin</title>
    <link href='/static/navigation.css' rel='stylesheet'>
    <link href='/static/index.css' rel='stylesheet'>
    <link href='/static/admin.css' rel='stylesheet'>
</head>




<div class="content">
    <h1>Admin</h1>
    Usuari: {{ user }}
    <div class="productes">
        {% for producte in productes %}
            <form action="/admin/update/{{ producte.id }}" method="post" class="producte">
                <div class="producte-titol">{{ producte.nom }}</div>
                <div class="producte-id" >{{ producte.id }}</div>
                Tipus:<input type="text" name="tipus" id="tipus" value="{{ producte.tipus }}" >
                Nom:<input type="text" name="nom" id="nom" value="{{ producte.nom }}" >
                Subtitol:<input type="text" name="subtitol" id="subtitol" value="{{ producte.subtitol }}" >
                Descripcio:<textarea  name="descripcio" id="descripcio" >{{ producte.descripcio }}</textarea>
                <input type="submit" value="Actualitzar" name="update" class="button">


            </form>
        {% endfor %}

    </div>
</div>
