<!DOCTYPE html>

{% if origin %}
    {% if origin != "hide" %}
        <button class="back" onclick="location.href='/{{ loc.lan }}/{{ origin }}'"> &lt; {{ loc.nav_enrere }}</button>
    {% endif %}
{% else %}
    <button class="back" onclick="history.back()"> &lt; {{ loc.nav_enrere }}</button>
{% endif %}


<div class = "navigation">
    <div class = "navigation-left" id="nav-left">
        <div class="dropdown">
            <button class="dropbtn" onclick="location.href='/{{ loc.lan }}/'">{{ loc.nav_inici }}</button>
        </div>
        <div class="dropdown">
            <div class="dropdown-content">
                <button class = "dropdown-btn" onclick="location.href='/{{ loc.lan }}/productes'">{{ loc.nav_productes }}</button>
                <button class = "dropdown-btn" onclick="location.href='/{{ loc.lan }}/peces_uniques'">{{ loc.nav_peces_uniques }}</button>
                <button class = "dropdown-btn" onclick="location.href='/{{ loc.lan }}/collecions'">{{ loc.nav_collecions }}</button>
            </div>
            <button class="dropbtn"> {{ loc.nav_peces }} </button>
        </div>
        <div class="dropdown">
            <button class="dropbtn" onclick="location.href='/{{ loc.lan }}/contacte'">{{ loc.nav_contacte }}</button>
        </div>
        <div class="dropdown">
            <button class="dropbtn" onclick="location.href='https://www.instagram.com/panson.joieria/'; location.target='_blank'"> {{ loc.nav_projecte }}</button>
        </div>
    </div>
    <div class = "navigation-right">
    {% if loc.admin %}
    <div class="language" onclick="location.href='/admin/'">ADMIN</div>
    {% endif %}
    {% if logout %}
    <div class="language" onclick="location.href='/admin/logout'">Tancar Sessio</div>
    {% endif %}
        {% for lang in loc.all_langs %}
            {% if lang == loc.lan %}
                <div class="language" id="current" onclick="location.href='/{{ lang }}/'">
                    {{ loc.upper(lang) }}
                </div>
            {% else %}
                <div class="language" onclick="location.href='/{{ lang }}/'">
                    {{ loc.upper(lang) }}
                </div>
            {% endif %}
        {% endfor %}
    </div>
<div class = "cart">
    <img class="shopping-cart" src="/static/media/bag.svg" alt="cart"><br>
</div>
</div>
