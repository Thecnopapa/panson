{% extends "admin-base.html" %}



{% block content %}


<div id="bespoke" class="admin-content">

	{% for product in productes.bespoke %}
		<div class="bespoke-product">
			<div class="bespoke-id">{{product._id}}</div>
			<div class="bespoke-name">Nom: <input product="{{product._id}}" field="nom" class="bespoke-name-input" value="{{product.nom}}"><button class="bespoke-update" onclick="bespokeUpdate(this.previousElementSibling)">&#10004;</button></div>
			<div class="bespoke-for">Per a: <input product="{{product._id}}" field="per_a"  class="bespoke-for-input" value="{{product.per_a}}"><button class="bespoke-update" onclick="bespokeUpdate(this.previousElementSibling)">&#10004;</button></div>

			<div class="bespoke-images">
				<div class="bespoke-image"></div>
				<div class="bespoke-image"></div>
				<div class="bespoke-image"></div>
				<button class="bespoke-image-add" onclick="triggerInput(this.firstElementChild)">&#10133;<input type="file" accept="image/*" multiple class="bespoke-image-input" oninput="bespokeAddImage(this)" field="imatges" product="{{product._id}}" ></button>
			</div>
		</div>
	{%endfor%}

</div>
{% endblock %}
