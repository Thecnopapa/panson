
<!doctype html>
<html lang={{ loc.lan}}>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANSON</title>
    <script src="/static/scripts/jquery.js"></script>
    <link href='/static/navigation.css' rel='stylesheet'>
    <script defer type="text/javascript" src="/static/scripts/navigation.js"></script>

    <link href='/static/slideshow.css' rel='stylesheet'>
    <script defer type="text/javascript" src="/static/scripts/slideshow.js"></script>
    <link href='/static/galeria.css' rel='stylesheet'>
    <link href='/static/index.css' rel='stylesheet'>
    <script defer type="text/javascript" src="/static/scripts/index.js"></script>


</head>

<body>
    <div class="content-index">
        <div class = "slideshow">
            {% for slide_name, slide_url in slides %}
                <div class="slide-content">
                    <div class="slide" style="background-image: url('{{ slide_url }}')"></div>
                </div>
            {% endfor %}
        </div>
        <div class = "title" id="title" onclick="scrollToTop()">

        </div>
    </div>

</body>


</html>
