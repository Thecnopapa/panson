
<!doctype html>
<html lang="{{ loc.lan }}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANSON</title>
    <link href='/style/navigation.css' rel='stylesheet'>
    <script defer type="text/javascript" src="/scripts/navigation.js"></script>

    <link href='/style/slideshow.css' rel='stylesheet'>
    <script defer type="text/javascript" src="/scripts/slideshow.js"></script>
    <link href='/style/galeria.css' rel='stylesheet'>
    <link href='/style/index.css' rel='stylesheet'>
    <script defer type="text/javascript" src="/scripts/index.js"></script>


</head>

    <div class="content-index">
        <div class = "slideshow">
            {% for slide_name, slide_url in slides %}
                <div class="slide-content">
                    <div class="slide" style="background-image: url('{{ slide_url }}')"></div>
                </div>
            {% endfor %}
        </div>
        <div class = "title" id="title" onclick="scrollToTop()">
        </div>
    </div>

<div id="index-subtitle">{{ loc.ind_subtitol }}</div>

















</html>
