<!doctype html>
<html lang="{{ loc.lan }}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANSON: {{ loc.col_collecions }}</title>
    <link href='/style/navigation.css' rel='stylesheet'>
    <script defer type="text/javascript" src="/scripts/navigation.js"></script>
    <link href='/style/collecio.css' rel='stylesheet'>
</head>


{% for id, col in cols.items() %}
    <div class="content">
	    <div class="producte-gran" id="{{id}}">
    		<div class="fons_collecio" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/panson.firebasestorage.app/o/collecions%2F{{ id }}.jpg?alt=media')">
		</div>
        	{% if col["nom"] %}
            		<div class = "titol-collecio"  onclick="location.href='/{{ loc.lan }}/productes?collecio={{ id }}'">
                		{{ col["nom"] }}
        			<div class = "descripcio">
            			{{ loc.col_subtitiol }}
        			</div>
	    		</div>
		{% endif %}
	    </div>

    </div>
    </div>
{% endfor %}
