<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANSON: {{ titol }}</title>
    <link href='/static/navigation.css' rel='stylesheet'>
    <link href='/static/index.css' rel='stylesheet'>
    <link href='/static/galeria.css' rel='stylesheet'>
</head>


<div class="content">
    <div class="capcal">
        <div class="title">{{ titol }}</div>
        <div class="subtitle">/ {{ subtitol }}</div>
    </div>
    <div class="spacer"></div>
    <div class="galeria">
        {% for data in all_data %}
           <div class="producte" onclick="location.href='/productes/{{ data["id"] }}'">
                {% if data["imatges"] %}
                    <div class="imatge"><img src='https://firebasestorage.googleapis.com/v0/b/panson.firebasestorage.app/o/productes%2F{{ data["imatges"][0] }}?alt=media'></div>
                {% else %}
                    <div class="imatge"></div>
                {% endif %}
                <div class="detalls">
                    <div class="nom">{{ data["nom"] }}&nbsp;</div>
                    <div class="subtiol">{{ data["subtitol"] }}&nbsp;</div>
                    {% if data["preu"] %}
                        <div class="preu">{{ data["preu"] }} â‚¬</div>
                    {% else %}
                        <div class="preu">&nbsp;</div>
                    {% endif %}
                    <div class="descripcio">{{ data["descripcio"] }}</div>
                </div>
           </div>
        {% endfor %}
    </div>

</div>
