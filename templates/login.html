{% extends "base.html" %}
{% block head %}
    <title>PANSON: Log In</title>
{% endblock %}

{% block imports %}
    <link href='/style/login.css' as='style' rel='preload'>

    <link href='/style/admin.css' rel='stylesheet'>
{% endblock %}

{% block body %}

<div id="nav-color" navColor="opaque"></div>
<div id=login>
<h2 class="login-title">Admin login</h2>


<form id=login-form method=post action=/login>
	Usuari:<input type=text name=username id=usuari value="" ><br>
	Contrasenya:<input type=password name=password value="" id=contrasenya autocomplete=password><br>
    <input type=submit name=save value=Accedir id=accedir>
</form>
</div>
{% endblock %}
