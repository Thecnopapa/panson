<!doctype html>
<html lang="{{ loc.lan }}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANSON: {{ loc.uni_titol_curt }}</title>
    <link href='/static/navigation.css' rel='stylesheet'>
    <script defer type="text/javascript" src="/static/scripts/navigation.js"></script>
    <link href='/static/collecio.css' rel='stylesheet'>
    <link href='/static/uniques.css' rel='stylesheet'>
</head>



{% for producte in productes_filtrats %}
    <div class="content" >
	<div class="producte-gran" id="{{ producte._id }}">
            {% if producte.imatges %}
	    	<div class="fons_collecio" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/panson.firebasestorage.app/o/productes%2F{{ producte.imatges[0] }}?alt=media')">
	    	</div>
            {%  endif %}
            <div class = "titol-collecio" onclick="location.href='/{{ loc.lan }}/productes/{{ producte._id }}'">
		    {{ producte.nom }}
	    
            <div class = "descripcio">
		    {{ producte.subtitol }}
	    </div>
	    </div>
	</div>
    </div>
{% endfor %}
