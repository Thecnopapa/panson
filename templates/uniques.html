<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANSON: {{ loc.uni_titol_curt }}</title>
    <link href='/static/navigation.css' rel='stylesheet'>
    <script defer type="text/javascript" src="/static/scripts/navigation.js"></script>
    <link href='/static/collecio.css' rel='stylesheet'>
    <link href='/static/uniques.css' rel='stylesheet'>
</head>



{% for producte in productes if producte.collecio == "uniques" %}
    <div class="content" >

        {% if producte.imatges %}
            <div class="fons_collecio" id="{{ producte.id }}" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/panson.firebasestorage.app/o/productes%2F{{ producte.imatges[0] }}?alt=media')">
        {%  endif %}
            <div class = "titol-collecio" onclick="location.href='/{{ loc.lan }}/productes/{{ producte.id }}'">{{ producte.nom }}</div>
            <div class = "descripcio">{{ producte.subtitol }}</div>
        </div>
    </div>
{% endfor %}
