{% extends "base.html" %}
{% block head %}
    <title>PANSON: {{ loc.nav_fetamida }}</title>
{% endblock %}

{% block imports %}
    <link href='/style/fetamida-intro.css' as='style' rel='preload'>

    <link href='/style/fetamida-intro.css' rel='stylesheet'>
{% endblock %}


{% block body %}
<div id="nav-color" color="white"></div>
<div id=fetamida-intro>



	<div class="intro-half normal-image" onclick="location.href='/{{ loc.lan }}/fetamida/?page=0'" background='{{ imgs.get_url("fetamida", "Fetamida-Taller.jpg") }}'>
		<div class="intro-title loc" loc="fam_intro_left">{{ loc.fam_intro_left }}</div>
	</div>
	<div class="intro-half normal-image" onclick="location.href='/{{ loc.lan }}/fetamida/?page=1'" background='{{ imgs.get_url("fetamida", "Fetamida-Exemple.jpg") }}'>
		<div class="intro-title loc" loc="fam_intro_right">{{ loc.fam_intro_right }}</div>
	</div>


</div>

{% endblock %}
